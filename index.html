<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Holerite</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Holerite</h1>

        <form id="holeriteForm" class="row g-3">
            <h3>Dados da Empresa</h3>
            <div class="col-md-6">
                <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
                <input type="text" class="form-control" id="nomeEmpresa">
            </div>
            <div class="col-md-6">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj">
            </div>
            <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco">
            </div>
            <div class="col-md-6">
                <label for="razaoSocial" class="form-label">Razão Social</label>
                <input type="text" class="form-control" id="razaoSocial">
            </div>

            <h3>Dados do Colaborador</h3>
            <div class="col-md-6">
                <label for="nomeColaborador" class="form-label">Nome do Colaborador</label>
                <input type="text" class="form-control" id="nomeColaborador">
            </div>
            <div class="col-md-6">
                <label for="pis" class="form-label">PIS</label>
                <input type="text" class="form-control" id="pis">
            </div>
            <div class="col-md-6">
                <label for="funcao" class="form-label">Função/Cargo</label>
                <input type="text" class="form-control" id="funcao">
            </div>
            <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf">
            </div>

            <h3>Informações de Salário</h3>
            <div class="col-md-4">
                <label for="salarioBruto" class="form-label">Salário Bruto</label>
                <input type="number" class="form-control" id="salarioBruto">
            </div>
            <div class="col-md-4">
                <label for="diasTrabalhados" class="form-label">Dias Trabalhados</label>
                <input type="number" class="form-control" id="diasTrabalhados">
            </div>

            <h3>Adicionais</h3>
            <div class="col-md-4">
                <label for="horasExtras" class="form-label">Horas Extras</label>
                <input type="number" class="form-control" id="horasExtras">
            </div>
            <div class="col-md-4">
                <label for="adicionalNoturno" class="form-label">Adicional Noturno</label>
                <input type="number" class="form-control" id="adicionalNoturno">
            </div>
            <div class="col-md-4">
                <label for="adicionalPericulosidade" class="form-label">Adicional de Periculosidade</label>
                <input type="number" class="form-control" id="adicionalPericulosidade">
            </div>

            <h3>Descontos</h3>
            <div class="col-md-4">
                <label for="adiantamento" class="form-label">Adiantamentos</label>
                <input type="number" class="form-control" id="adiantamento">
            </div>
            <div class="col-md-4">
                <label for="atrasos" class="form-label">Atrasos</label>
                <input type="number" class="form-control" id="atrasos">
            </div>
            <div class="col-md-4">
                <label for="faltas" class="form-label">Faltas</label>
                <input type="number" class="form-control" id="faltas">
            </div>
            <div class="col-md-4">
                <label for="valeTransporte" class="form-label">Vale-Transporte (%)</label>
                <input type="number" class="form-control" id="valeTransporte">
            </div>
            <div class="col-md-4">
                <label for="descontoINSS" class="form-label">Desconto de INSS (%)</label>
                <select class="form-select" id="descontoINSS" required>
                    <option value="">Escolher...</option>
                    <option value="7.5">Até R$ 1.412,00 (7,5%)</option>
                    <option value="9">De R$ 1.412,01 até R$ 2.666,68 (9%)</option>
                    <option value="12">De R$ 2.666,69 até R$ 4.000,03 (12%)</option>
                    <option value="14">De R$ 4.000,04 até R$ 7.786,02 (14%)</option>
                </select>
            </div>

            <h3>Descontos Não Obrigatórios</h3>
            <div class="col-md-4">
                <label for="planoSaude" class="form-label">Plano de Saúde</label>
                <input type="number" class="form-control" id="planoSaude">
            </div>
            <div class="col-md-4">
                <label for="planoOdonto" class="form-label">Plano Odontológico</label>
                <input type="number" class="form-control" id="planoOdonto">
            </div>
            <div class="col-md-4">
                <label for="seguroVida" class="form-label">Seguro de Vida</label>
                <input type="number" class="form-control" id="seguroVida">
            </div>
            <div class="col-md-4">
                <label for="valeAlimentacao" class="form-label">Vale Alimentação</label>
                <input type="number" class="form-control" id="valeAlimentacao">
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="calcularHolerite()">Calcular</button>
            </div>
        </form>
        <div id="resultado" class="mt-4"></div>
        <div id="imprimirHolerite" class="mt-4" style="display:none;">
            <h3>Informações do Holerite</h3>
            <pre id="holeriteInfo"></pre>
            <button class="btn btn-success" onclick="imprimirHolerite()">Imprimir</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
